<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/fonts.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Influencer Products</title>
  </head>
  <body>
    <header>
      <nav class="flex">
        <h3 class="header-brand poppins-bold">Influencer Porducts</h3>
        <div class="header-menu flex poppins-semibold">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Sign Up</a></li>
            <li><a href="#">Log In</a></li>
          </ul>
          <div class="header-icons">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-cart-shopping"></i>
          </div>
        </div>
      </nav>
      <div class="hero-section flex center-container">
        <img
          src="./images/main-camera.png"
          alt="Picture of a Fujifilm Camera"
        />
        <h1 class="hero-section-title poppins-bold">
          Start your Journey as Influencer
        </h1>
        <div class="hero-section-description poppins-medium">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
          vestibulum sed scelerisque eros. Lectus faucibus.
        </div>
        <button class="hero-cto">
          <span class="poppins-medium">Prebook Now</span>
          <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>
      <div class="brand-logo-container flex  center-container">
        <img src="./logos/Alibaba.svg" alt="Alibaba" /><img
          src="./logos/Amazon.svg"
          alt="Amazon"
        /><img src="./logos/Daraz.pk Logo.svg" alt="Daraz" /><img
          src="./logos/Ebay.svg"
          alt="Ebay"
        /><img src="./logos/Rakuten.svg" alt="Rakuten" /><img
          src="./logos/Target.svg"
          alt="Target"
        /><img src="./logos/Walmart.svg" alt="Walmart" />
      </div>
    </header>
  </body>
</html>
